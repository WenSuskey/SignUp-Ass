<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="./src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <form id="app">
      <h2>Sign Up</h2>
      <div class="nameInput">
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder="First Name"
        />
        <input
          type="text"
          id="lastName"
          name="firstName"
          placeholder="Last Name"
        />
      </div>
      <input
        type="text"
        id="mobileNum"
        name="mobileNum"
        placeholder="Mobile No."
      />
      <input type="text" id="eMail" name="eMail" placeholder="Email Address" />

      <div class="passwordInput">
        <input
          type="text"
          id="password"
          name="password"
          placeholder="Password"
        />
        <input
          type="text"
          id="passwordConfirm"
          name="passwordConfirm"
          placeholder="Confirm Password"
        />
      </div>
      <div class="agreeRes">
        <div class="checkInfo">
          <input type="checkbox" id="agree" name="agree" />
          <label id="agreeInfo" for="vehicle2"> I Agree</label><br />
        </div>
        <p id="termsInfo">
          By clicking <span id="regInfo">Register</span>, you agree to the
          <a href="https://www.google.com/" id="terms">Terms and Conditions</a>
          set out by this site, including our Cookie Use.
        </p>
      </div>
      <div class="buttons">
        <input id="regButton" type="submit" value="Register" />
        <button id="signInButton" type="button" onclick="alert('Sign In')">
          Sign In
        </button>
      </div>
    </form>

    <script src="src/index.js"></script>
  </body>
</html>
